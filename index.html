<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="container">
            <div class="logo">DASHBOARD</div>

            <div class="pages">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
    
            <div class="user-pages">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="header-search">
            <div class="search-bar">
                <img src="images/magnify.svg" alt="search icon" id="search-icon">
                <input type="text" name="search" id="search">
            </div>

            <div class="profile">
                <img style="width: 32px" src="images/bell.png" alt="notifications">
                <img style="width: 40px" src="images/profile.png" alt="Profile icon">
                <p class="name">TheCheeseMeister</p>
            </div>
        </div>

        <div class="header-hi">
            <div class="profile-hi">
                <img style="width:75px" src="images/profile.png" alt="Profile picture">
                <div class="profile-hi-text">
                    <p>Hi there,</p>
                    <h2>TheCheeseMeister (@cheese)</h2>
                </div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>

    <main class="index">Main</main>
</body>
</html>
